<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body { font-family: system-ui; padding: 40px; background: #1a1a1a; color: white; }
    canvas { border: 1px solid #333; margin: 10px; }
    .instructions { max-width: 600px; line-height: 1.6; }
    button { padding: 12px 24px; font-size: 16px; cursor: pointer; margin: 10px 5px; }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <div class="instructions">
    <p>Right-click each canvas and "Save Image As..." to save the icons to your <code>public</code> folder:</p>
  </div>
  
  <h3>pwa-192x192.png</h3>
  <canvas id="icon192" width="192" height="192"></canvas>
  
  <h3>pwa-512x512.png</h3>
  <canvas id="icon512" width="512" height="512"></canvas>
  
  <h3>apple-touch-icon.png (180x180)</h3>
  <canvas id="apple" width="180" height="180"></canvas>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 100;
      
      // Background
      ctx.fillStyle = '#FFFC00';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.2);
      ctx.fill();
      
      // Ghost body
      ctx.fillStyle = '#000000';
      ctx.beginPath();
      const cx = size / 2;
      const cy = size / 2;
      
      // Head
      ctx.arc(cx, cy - 5 * scale, 25 * scale, Math.PI, 0, false);
      
      // Body
      ctx.lineTo(cx + 25 * scale, cy + 20 * scale);
      
      // Bottom waves
      ctx.quadraticCurveTo(cx + 20 * scale, cy + 30 * scale, cx + 12 * scale, cy + 25 * scale);
      ctx.quadraticCurveTo(cx + 6 * scale, cy + 32 * scale, cx, cy + 25 * scale);
      ctx.quadraticCurveTo(cx - 6 * scale, cy + 32 * scale, cx - 12 * scale, cy + 25 * scale);
      ctx.quadraticCurveTo(cx - 20 * scale, cy + 30 * scale, cx - 25 * scale, cy + 20 * scale);
      
      ctx.lineTo(cx - 25 * scale, cy - 5 * scale);
      ctx.fill();
      
      // Eyes
      ctx.fillStyle = '#FFFC00';
      ctx.beginPath();
      ctx.arc(cx - 10 * scale, cy - 5 * scale, 5 * scale, 0, Math.PI * 2);
      ctx.arc(cx + 10 * scale, cy - 5 * scale, 5 * scale, 0, Math.PI * 2);
      ctx.fill();
    }
    
    drawIcon(document.getElementById('icon192'));
    drawIcon(document.getElementById('icon512'));
    drawIcon(document.getElementById('apple'));
  </script>
</body>
</html>
